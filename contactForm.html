<html>
<link rel="stylesheet" href="cssfile.css" type="text/css"></link>
<body >
			<h3 style="margin:10px">Personal Details</h3>
			<form action="./contactForm2.html" method="POST">

			<input style="margin:5px"type="email" id="inputEmail" placeholder="EmailId" value="" autocomplete="on" autofocus=""  width="400px" required /><br/>

			

			<input style="margin:10px"type="text" value="" spellcheck="false" name="Fname" placeholder="FirstName"autocomplete="on" autofocus="" required>
			<input type="text" value="" spellcheck="false" name="Lname" placeholder="LastName" autofocus="" required><br />
			
			
			<p style="margin:10px">Gender:<input style="margin:10px"type="radio" name="gender" value="male" checked> Male <input style="margin:10px" type="radio" name="gender" value="female"> Female</p>
			<input style="margin:10px"type="text" value="" spellcheck="false" name="ContactNumber" placeholder="ContactNumber" autofocus="" required><br>
			<textarea style="margin:10px" rows="4" cols="45" placeholder="CurrentAddress" required></textarea> <br>
			<select style="margin:10px" required>
			    <option value="" disabled selected>State</option>
				<option value="Maharashtra" >Maharashtra</option>
				<option value="Gujrat">Gujrat</option>
				<option value="Rajsthan">Rajsthan</option>
				<option value="Karnataka">Karnataka</option>
			</select>
			<select style="margin:10px" required>
			    <option value="" disabled selected>City</option>
				<option value="Pune" >Pune</option>
				<option value="Mumbai">Mumbai</option>
				<option value="Nagpur">Nagpur</option>
				<option value="Nashik">Nashik</option>
			</select><br>
			<input style="margin:10px"type="text" value="" spellcheck="false" name="ZipCode" placeholder="ZipCode" autofocus="" required><br />
		<center>	
			<button class="button" style="margin:10px"type="Reset">Reset</button>
			<button class="button" style="margin:10px"type="submit">Submit</button>
			</center>
			</form>	
		</body>
